{{ define "base" }}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="zh-cn">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.bootcss.com/material-design-lite/1.2.1/material.light_blue-blue.min.css" />
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/stylesheets/main.css" rel="stylesheet">
    {{block "title" .}}GolangChina{{end}}
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout">
        {{ template "navbar" . }}
        <main class="mdl-layout__content">
          <div class="page-content">
              {{ if .Flash }}
                {{ if .FlashSuccess }}
                    <div class="mdl-cell mdl-cell--12-col">
                      <div class="alert info">
                        <span class="closebtn">&times;</span>
                        {{ .Flash}}
                      </div>
                    </div>
                {{ else }}
                    <div class="mdl-cell mdl-cell--12-col">
                      <div class="alert">
                        <span class="closebtn">&times;</span>
                        {{ .Flash}}
                      </div>
                    </div>
                {{end}}
              {{ end }}
              {{ template "content" . }}
          </div>
        </main>
        {{ template "footer"}}
    </div>
    {{ block "scripts" .}}
      <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
      <script defer src="//cdn.bootcss.com/material-design-lite/1.2.1/material.min.js"></script>
      <script src="/static/javascripts/main.js"></script>
    {{ end }}
  </body>
</html>

{{ end }}
