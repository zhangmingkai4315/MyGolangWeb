{{ define "layout" }}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="zh-cn">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.bootcss.com/material-design-lite/1.2.1/material.light_blue-blue.min.css" />
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/stylesheets/main.css" rel="stylesheet">
    <title>Golang China</title>
  </head>
  <body>
    <div class ="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-color--grey-100">
      {{ template "navbar" . }}
      <main class="mdl-layout__content">
            {{ template "content" . }}
      </main>
      {{ template "footer"}}
    </div>
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script defer src="//cdn.bootcss.com/material-design-lite/1.2.1/material.min.js"></script>
  </body>
</html>

{{ end }}
